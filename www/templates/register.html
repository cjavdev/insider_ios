<div class="modal">
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input id="user-email" type="text" ng-model="userData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input id="user-email" type="text" ng-model="userData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="userData.password">
        </label>
        <label class="item">
          <button class="button button-block button-royal" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
