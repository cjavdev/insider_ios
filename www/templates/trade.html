<ion-view title="{{trade.ticker}}">
  <ion-content class="has-header">
    <div class="card">
      <div class="item item-avatar">
        <img ng-src="img/insider_placeholder.png">
        <h2>{{trade.insider_name}}</h2>
        <p>{{trade.insider_title}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="http://chart.finance.yahoo.com/z?s={{trade.ticker}}&t=6m&q=l&l=on&z=s&p=v">
        <ul class="list">
          <li class="item">
            {{trade.sum_shares}}
            <span class="item-note">Shares</span>
          </li>
          <li class="item">
            {{trade.sum_shares_after}}
            <span class="item-note">Shares After</span>
          </li>
          <li class="item">
            {{trade.holdings_change}}
            <span class="item-note">Holdings Change</span>
          </li>
          <li class="item">
            {{trade.performance}}
            <span class="item-note">Performance Since Adding</span>
          </li>
        </ul>
      </div> <!-- item body -->
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#/app/companies/{{trade.company_id}}">
          <i class="icon ion-arrow-graph-up-right"></i>
        </a>
        <a class="tab-item" href="#/app/insiders/{{trade.insider_id}}">
          <i class="icon ion-person"></i>
        </a>
        <a class="tab-item" ng-click="navigateTo(trade.filing_url)">
          <i class="icon ion-ios7-paper"></i>
        </a>
        <a class="tab-item" ng-click="showCommentBox=!showCommentBox">
          <i class="icon ion-chatbox"></i>
        </a>
      </div>
    </div> <!-- card -->
    <div class="card" ng-show="showCommentBox">
      <div class="list list-inset">
        <form ng-submit="addComment()">
          <label class="item item-input">
            <textarea ng-model="commentData.body" placeholder="Comment"></textarea>
          </label>
          <input type="submit" ng-click="showCommentBox=!showCommentBox" class="button button-block button-royal" value="Send">
        </form>
      </div>
    </div>
    <ul class="list card" ng-hide="trade.comments.length==0">
      <li ng-repeat="comment in trade.comments" on-swipe-left="removeComment(comment)">
        <div class="item item-body">
          <img ng-srcset="{{comment.author_email | gravatar}}?s=20">
          {{comment.body}}
        </div>
      </li>
   </ul>
  </ion-content>
</ion-view>
