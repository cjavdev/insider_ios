<ion-view title="Insider">
  <ion-content class="has-header">
    <div class="card">
      <div class="item item-avatar">
        <img ng-src="img/insider_placeholder.png">
        <h2>{{insider.name}}</h2>
      </div>

      <div class="item item-body">
        Bio
      </div> <!-- item body -->
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="showCompanies=!showCompanies">
          <i ng-if="!showCompanies" class="icon ion-arrow-graph-up-right"></i>
          <i ng-if="showCompanies" class="icon ion-arrow-graph-up-right"></i>
           Companies
        </a>
        <a class="tab-item" ng-click="showTrades=!showTrades">
          <i ng-if="!showTrades" class="icon ion-ios7-paper-outline"></i>
          <i ng-if="showTrades" class="icon ion-ios7-paper"></i>
           Trades
        </a>
      </div>
    </div> <!-- card -->
    <ul class="list" ng-show="showCompanies">
      <li class="item item-icon-left" ng-click="goToCompany(company)" ng-repeat="company in insider.companies">
        <i class="icon ion-arrow-graph-up-right"></i>
        {{company.ticker}}
      </li>
    </ul>
    <ul class="list" ng-show="showTrades">
      <li ng-click="goToForm4(form4)" ng-repeat="form4 in insider.form4s" class="item-form4">
        <div class="item item-icon-left">
          <div class="icon icon-shares">
            <i class="ion-arrow-up-a buy" ng-show="form4.is_buy"></i>
            <i class="ion-arrow-down-a sell" ng-hide="form4.is_buy"></i>
          </div>
          <span class="item-note align-right">
            {{form4.date}} <br>
            {{form4.sum_shares}}
          </span>
          <h3>{{form4.ticker}}</h3>
          <p>{{form4.market_cap}}</p>
        </div>
      </li>
   </ul>
  </ion-content>
</ion-view>
