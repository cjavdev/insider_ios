<ion-view title="Upgrade">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="item item-body" ng-show="!loggedIn()">
      <h1>Actionable Leads from Legal Insider Trading</h1>
      <p>Recent Leads only available with Insider AI Premium</p>
      <p>Only $9.99/mo</p>

      <button ng-click="register()" class="button button-block button-royal">
        Start Free Trial
      </button>
      <button ng-click="login()" class="button button-block button-royal">
        Login
      </button>
    </div>
    <div class="item item-body item-center" ng-show="loggedIn()">
      <h1>You're all set!</h1>
      <a href="#/app/buys" class="button button-block button-royal">
        Checkout Current Leads
      </a>
    </div>
  </ion-content>
</ion-view>
