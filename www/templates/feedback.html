<ion-view title="Feedback">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="item item-body">
      <h1>What do you think?</h1>
      We're very interested in constantly improving InsiderAI. How can we
      improve? Anything in particular you like?

      <form ng-submit="submitFeedback()">
        <div class="list list-inset">
          <label class="item item-input">
            <textarea ng-model="feedback.message"></textarea>
          </label>
        </div>
        <button class="button button-block button-royal">Send</button>
      </form>
    </div>
  </ion-content>
</ion-view>
