<ion-view title="{{company.ticker}}">
  <ion-content class="has-header">
    <div class="card">
      <div class="item">
        <h2>{{company.name}}</h2>
        <p>{{company.market_cap_str}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="http://chart.finance.yahoo.com/z?s={{company.ticker}}&t=6m&q=l&l=on&z=s&p=v">
      </div> <!-- item body -->
    </div> <!-- card -->
    <ul class="list" ng-hide="company.form4s.length==0">
      <li ng-repeat="form4 in company.form4s" class="item-form4">
        <div class="item item-icon-left">
          <div class="icon icon-shares">
            <div class="ion-arrow-up-a buy" ng-show="form4.is_buy"></div>
            <div class="ion-arrow-down-a sell" ng-hide="form4.is_buy"></div>
          </div>
          <span class="item-note align-right">
            {{form4.date | shortDate}}<br>
            {{form4.sum_shares}}
          </span>
          <h3>{{form4.insider_name}}</h3>
          <p>{{form4.insider_title}}</p>
        </div>
      </li>
   </ul>
  </ion-content>
</ion-view>
