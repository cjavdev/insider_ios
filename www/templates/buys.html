<ion-view title="Current Buys">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="trade in trades" href="#/app/trades/{{trade.id}}">
        {{trade.ticker}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
